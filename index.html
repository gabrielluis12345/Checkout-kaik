<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Pagamento</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00000015;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .quantidade {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 20px 0;
  }

  .btn-qtd {
    background: #d3ad7f;
    width: 40px;
    height: 40px;
    font-size: 20px;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #qtd {
    font-size: 20px;
    font-weight: bold;
  }

  .total {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 15px;
    background: #d3ad7f;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background: #c79e72;
  }

</style>
</head>
<body>

<div class="container">
  <h2>Finalizar Pedido</h2>

  <form id="checkout">

    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="text" id="telefone" placeholder="Celular" required>

    <!-- Contador de Quantidade -->
    <div class="quantidade">
      <button type="button" class="btn-qtd" onclick="alterar(-1)">âˆ’</button>
      <span id="qtd">1</span>
      <button type="button" class="btn-qtd" onclick="alterar(1)">+</button>
    </div>

    <div class="total">
      Total: R$ <span id="totalValor">0,20</span>
    </div>

    <button type="submit">Pagar com Mercado Pago</button>
  </form>
</div>


<script>
<script>
let quantidade = 1;
const preco = 0.2; // VALOR DO SEU PRODUTO

function atualizarValor() {
  const total = quantidade * preco;
  document.getElementById("totalValor").textContent = total.toFixed(2).replace(".", ",");
}

function alterar(n) {
  quantidade += n;
  if (quantidade < 1) quantidade = 1;
  document.getElementById("qtd").textContent = quantidade;
  atualizarValor();
}

document.getElementById("checkout").addEventListener("submit", async (e) => {
  e.preventDefault();

  const dados = {
    nome: document.getElementById("nome").value,
    cpf: document.getElementById("cpf").value,
    telefone: document.getElementById("telefone").value,
    quantidade: Number(quantidade),
    valor: Number(preco)
  };

  const BACKEND_URL = "https://checkout-kaik-production-4bce.up.railway.app/criar-preferencia";

  const response = await fetch(BACKEND_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  });

  const data = await response.json();

  if (!data.init_point) {
    alert("Erro ao criar pagamento");
    console.log(data);
    return;
  }

  // ðŸš€ AGORA FUNCIONA
  window.location.href = data.init_point;
});
</script>


</body>
</html>
