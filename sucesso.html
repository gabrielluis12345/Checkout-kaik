<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .check {
            font-size: 70px;
            color: #4CAF50;
        }

        h2 {
            margin-top: 10px;
            color: #333;
        }

        p {
            margin-top: 5px;
            color: #555;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
