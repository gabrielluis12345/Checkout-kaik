<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- mantÃ©m seus estilos -->
   <style>
    /* Estilos jÃ¡ fornecidos */
    :root {
      --azul: #1A73E8;
      --azul-claro: #E8F0FE;
      --preto: #1f1f1f;
      --cinza: #6e6e6e;
      --radius: 14px;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      animation: aparecer .4s ease-out;
      position: relative;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
      display: block;
    }

    h2 {
      text-align: center;
      color: var(--preto);
      margin-bottom: 20px;
    }

    .produto {
      display: flex;
      gap: 15px;
      align-items: center;
      padding: 15px;
      border-radius: var(--radius);
      background: var(--azul-claro);
      margin-bottom: 20px;
    }

    .produto img {
      width: 70px;
      border-radius: var(--radius);
    }

    .produto-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--preto);
    }

    .qty-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .qty-box button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: var(--azul);
      border: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .qty-box button:hover {
      background: #1765cb;
      transform: scale(1.1);
    }

    #qtd {
      font-size: 22px;
      font-weight: bold;
      color: var(--preto);
    }

    #total {
      font-size: 22px;
      font-weight: bold;
      color: var(--azul);
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: 2px solid #ddd;
      outline: none;
      margin-bottom: 15px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--azul);
      background: var(--azul-claro);
    }

    button.pagar {
      width: 100%;
      padding: 16px;
      background: var(--azul);
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.25s;
      margin-top: 5px;
    }

    button.pagar:hover {
      background: #1765cb;
      transform: scale(1.02);
    }

    #pixArea {
      display: none;
      text-align: center;
      margin-top: 20px;
      animation: aparecer .4s ease-out;
    }

    #pixCopy {
      background: var(--azul-claro);
      padding: 12px;
      border-radius: var(--radius);
      word-break: break-all;
      font-size: 13px;
      margin-top: 10px;
    }

    #copyBtn {
      margin-top: 10px;
      padding: 10px 18px;
      background: var(--azul);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    #timer {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
    
  </style>
</head>
<body>

<div class="container">

  <img src="logo.png" class="logo">

  <h2>Finalizar Pedido</h2>

  <div class="produto">
    <div>
      <strong>Rifa Viva Sorte</strong><br>
      <small>Valor unitÃ¡rio</small>
    </div>
  </div>

  <!-- CONTROLE DE QUANTIDADE -->
  <div class="qty-box">
    <button onclick="alterarQtd(-1)">âˆ’</button>
    <span id="qtd">1</span>
    <button onclick="alterarQtd(1)">+</button>
  </div>

  <h3 id="total">R$ 0,00</h3>

  <!-- FORMULÃRIO -->
  <form id="form">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="E-mail" required>

    <button type="submit" class="pagar">Pagar com PIX</button>
  </form>

  <!-- ÃREA PIX -->
  <div id="pixArea" style="display:none;">
    <img id="pixImg" width="240">
    <p id="pixCopy"></p>

    <button onclick="copiar()">Copiar cÃ³digo PIX</button>
    <p id="timer"></p>
  </div>

</div>

<script>
  let qtd = 1;
  let valorUnitario = 0;

  // ðŸ”µ CARREGA DADOS DA HOME
  window.onload = () => {
    const qtdStorage = localStorage.getItem("qtd");
    const valorStorage = localStorage.getItem("valor");

    if (!qtdStorage || !valorStorage) {
      window.location.href = "/";
      return;
    }

    qtd = Number(qtdStorage);
    const total = Number(valorStorage);

    valorUnitario = total / qtd;

    atualizarTela();
  };

  // ðŸ”µ ATUALIZA TELA
  function atualizarTela() {
    document.getElementById("qtd").innerText = qtd;
    document.getElementById("total").innerText =
      "R$ " + (qtd * valorUnitario).toFixed(2).replace(".", ",");
  }

  // ðŸ”µ ALTERAR QUANTIDADE
  function alterarQtd(valor) {
    qtd += valor;
    if (qtd < 1) qtd = 1;

    atualizarTela();
  }

  // ðŸ”µ COPIAR PIX
  function copiar() {
    navigator.clipboard.writeText(
      document.getElementById("pixCopy").innerText
    );
    alert("CÃ³digo PIX copiado!");
  }

  // ðŸ”µ GERAR PIX
  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const valorFinal = (qtd * valorUnitario).toFixed(2);

    const req = await fetch("/criar-pagamento", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nome: nome.value,
        email: email.value,
        quantidade: qtd,
        valor: valorFinal
      })
    });

    const res = await req.json();

    if (res.erro) {
      alert("Erro ao gerar PIX");
      return;
    }

    document.getElementById("pixImg").src =
      "data:image/png;base64," + res.qr;

    document.getElementById("pixCopy").innerText = res.code;

    document.getElementById("pixArea").style.display = "block";
    document.getElementById("form").style.display = "none";
  });
</script>

</body>
</html>
